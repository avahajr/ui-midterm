{% extends "layout.html" %}

{% block content %}


<div id="search-msg">{{ msg }}</div>
<div class='row' id="results">
    {% for result in results %}
    <div class="row justify-content-center listing">
        <div class="col-5">
            <div class="title">
                <a class="text-success" href="/view/{{ result['id'] }}">{{ result['market_name'] | safe }}</a>
            </div>
            <div class="search-address bold">{{result['street_address'] | safe }}</div>
            <div class="grey">
                {{result['vendors_list'] | safe }}
            </div>
        </div>
        <div class="col-2">
            <div class="year_round">{{result['year_round'] | safe}}</div>
        </div>
    </div>

    {% endfor %}


</div>


{% endblock %}
